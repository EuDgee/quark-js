<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quark example</title>
    <script src = 'session-storage.js'></script>
    <script src = 'index.js'></script>
</head>
<body>
    Input: <input data-lt-value = 'awesome'><br />
    Textarea: <textarea data-lt-value = 'awesome'></textarea>
    <hr>
    Width: <input data-lt-template = "width">
    Height: <input data-lt-template = "height">
    Top: <input data-lt-template = "top">
    Left: <input data-lt-template = "left">
    <div data-lt-width = "width" data-lt-height = "height" data-lt-top = "top"
         data-lt-left = "left" data-lt-template = "awesome"
         style = "position: absolute; color: white; background-color: coral;">
    </div>

    <script>
        q.setStorage(function() {
            return new Storage();
        });
        q.registerNode(document.body);
    </script>
</body>
</html>
